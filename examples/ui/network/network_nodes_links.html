<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Babia Network Component</title>
    <meta name="description" content="Example for BabiaXR- component.">
    </meta>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../../dist/aframe-babia-components.js"></script>
    <link rel="stylesheet" href="../../assets/gitlab-corner.css">
</head>

<body>
    <a-scene background="color: grey" id="AframeScene">
        <a-entity id="nodes" 
            babia-queryjson='url: nodes.json;'>
        </a-entity>
        <a-entity id="links" 
            babia-queryjson='url: links.json;'>
        </a-entity>
        <a-entity id="nodes_filter"
            babia-filter='from: nodes; filter: continent=Europe'>
        </a-entity>
        <a-entity id="links_filter"
            babia-filter='from: links; filter: source=China'>
        </a-entity>

        <a-entity id="network" babia-network='nodesFrom: nodes; linksFrom: links;
            nodeId: country; nodeLabel: country; nodeAutoColorBy: country; 
            nodeResolution: 20; nodeVal: size; nodeRelSize: 0.04;
            linkWidth: 0.5;  linkAutoColorBy: source; 
            nodeLegend: true; linkLegend: true; linkLabel: id;'
            rotation="0 0 90">
        </a-entity>
        <a-entity id="ui_network" babia-ui="target: network" position="0 0 50" rotation="-90 20 -200"
        scale="10 10 10"></a-entity>

        <a-entity movement-controls="fly: true" position="0 90 0" rotation="-90 90 90">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse" raycaster></a-entity>
            <a-entity laser-controls="hand: right" raycaster></a-entity>
        </a-entity>
    </a-scene>

    <!-- GITLAB CORNER-->
    <div class="gitlab-corner-wrapper"><a href="https://gitlab.com/babiaxr/aframe-babia-components/-/blob/master/examples/charts/network_chart/index.html" class="gitlab-corner"

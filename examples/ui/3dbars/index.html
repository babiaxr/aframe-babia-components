<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Babia components</title>
    <meta name="description" content="Babia 3D Bars example with Querier." />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="../../../dist/aframe-babia-components.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene background="color: #A8F3FF" id="AframeScene">
        <a-entity environment></a-entity>
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>

        <a-entity id="queriertest" babia-queryjson="url: ./europe.json;"></a-entity>
        <a-entity id="queriertest2" babia-queryjson="url: ./europe2.json;"></a-entity>
        <a-entity id="filtertest1" babia-filter="from: queriertest; filter: cases=1" ></a-entity>

        <a-entity id="graph" 
                babia-filter="from: queriertest; filter: deaths=0"
                babia-barsmap='legend: true; x_axis: country; z_axis: date; height: deaths;
                data: [ {
                    "date": "04/05/2020", 
                    "country": "Switzerland", 
                    "cases": 88, 
                    "fatality": "0.0681818181818", 
                    "deaths": 6
                }, 
                {
                    "date": "04/05/2020", 
                    "country": "Ukraine", 
                    "cases": 502, 
                    "fatality": "0.0179282868526", 
                    "deaths": 9
                } ]' 
                position="-23 0 0" rotation="0 0 0"></a-entity>

        <a-entity id="interface" babia-ui="target: graph"
                    position="0 0 15" scale="0.7 0.7 0.7"></a-entity>

        <a-entity movement-controls="fly: true" position="-3 5 23">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>

</body>
</html>

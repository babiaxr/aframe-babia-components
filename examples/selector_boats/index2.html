<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>A-Frame Boats Component - Animated (Up)</title>
  <meta name="description" content="Temporal Evolution for Boats component.">
  </meta>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
  <script src="../../dist/aframe-babia-components.js"></script>
  <link rel="stylesheet" href="../assets/gitlab-corner.css">
</head>

<body>
  <a-scene environment="preset: yavapai" renderer="antialias: true">
    <!-- 1 Querier -->
    <a-entity id="queriertest" babia-queryjson="url: ./commits2.json;"></a-entity>

    <!-- 2 Selector -->
    <a-entity id="selectortest" babia-selector="from: queriertest; controller: nav" ></a-entity>

    <!-- 3 Treebuilder -->
    <a-entity id="treetest" babia-treebuilder="field: id; split_by: /; from: selectortest"></a-entity>

    <!-- Boats Visualizer -->
    <a-entity scale="0.4 1 0.4" babia-boats="from: treetest; area: area" position="0 1 0"></a-entity>

    <!-- Slider -->
    <a-entity id="nav" babia-navigator position="0 7 4" rotation="-90 0 0"></a-entity>

    <a-entity movement-controls="fly: true" position="0 12 1.5" rotation="-90 0 0">
      <a-entity camera look-controls></a-entity>
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>
  </a-scene>

  <!-- GITLAB CORNER-->
  <div class="gitlab-corner-wrapper"><a href="https://gitlab.com/babiaxr/aframe-babia-components/-/blob/master/examples/selector_boats/index2.html" class="gitlab-corner"
    aria-label="View source on GitLab"><svg id="logo_art" data-name="logo art" xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 586 559">

    </g>
    <g id="g48">
        <path id="path50" class="cls-2" d="M293,434.91h0l62.16-191.28H230.87L293,434.91Z" />
    </g>

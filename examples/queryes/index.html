<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Babia components</title>
    <meta name="description" content="Babia Bars example with Querier" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>
    <script src="../../../dist/aframe-babia-components.js"></script>
    <link rel="stylesheet" href="../assets/gitlab-corner.css">
</head>

<body>
    <a-scene background="color: #A8F3FF" id="AframeScene">
        <a-entity environment="playArea: 2"></a-entity>
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>

                babia-pie='size: doc_count; legend: true' position="0 5 15" rotation="90 0 20"></a-entity>  
                
        <a-entity id="bars1" babia-queryes="elasticsearch_url: http://localhost:9200; index: data; request: request3.json"
                babia-bars='height: value; x_axis: key_as_string; legend: true' position="0 0 0" rotation="0 0 0"></a-entity>  

        <a-entity id="bars2" babia-queryes="elasticsearch_url: http://localhost:9200; index: data; request: request4.json"

        <a-entity movement-controls="fly: true" position="-3 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>
    </a-scene>

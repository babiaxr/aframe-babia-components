<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>BabiaXR Demo - Map Terrains </title>
        <meta name="description" content="BabiaXR Map Terrain Gallery">
        </meta>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
        <script
                src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
        <script
                src="https://unpkg.com/aframe-text-geometry-component@0.5.2/dist/aframe-text-geometry-component.min.js"></script>
        <script
                src="https://unpkg.com/aframe-geometry-merger-component/dist/aframe-geometry-merger-component.min.js"></script>
        <script src="https://rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
        <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>
        <script src="dist/aframe-lounge-component.min.js"></script>
        <script src="../../../dist/aframe-babia-components.js"></script>
        <link rel="stylesheet" href="../../assets/gitlab-corner.css">
        <style>
                h1 {
                        color: #AAAAAA;
                        font-family: 'Archivo', sans-serif;
                        font-size: 45px;
                        text-align: center;
                        text-shadow: black 0.1em 0.1em 0.2em
                }

                p {
                        color: #444444;
                        font-family: 'Archivo', sans-serif;
                        font-size: 26px;
                        text-align: justify;
                        text-shadow: #AAAAAA 0.1em 0.1em 0.2em
                }
        </style>
</head>

<body>
        <a-scene id="scene" light="defaultLightsEnabled: false" xr-mode-ui="XRMode: xr">

                <!-- Assets -->
                <a-assets>
                        <img id="sky" src="assets/360-panorama.jpg">
                        <img id="floor" src="assets/floor-texture.jpg">
                        <img id="metalic" src="assets/metalic-texture.jpg">
                </a-assets>

                <!-- Enviroment -->
                <a-sky src="#sky" hide-on-enter-ar></a-sky>

                <!-- Aframe Lounge -->
                <a-entity id="lounge" position="2 3.5 0" hide-on-enter-ar lounge="width: 40; depth: 50; height: 10;
                            north: barrier; 
                            floorTexture: assets/floor-texture.jpg">
                        <!-- 3D Components -->
                        <a-entity class="collidable" babia-map="height: 8; width: 8; bumpScale: 1; zoom: 1; textureType: Satellite; handsUi: false;
                                entityRightButton: {&quot;position&quot;:&quot;0.6 4 3&quot;, &quot;rotation&quot;:&quot;30 0 0&quot;};
                                entityLeftButton: {&quot;position&quot;:&quot;-0.6 4 3&quot;, &quot;rotation&quot;:&quot;30 0 0&quot;};

                                rightButtons: [
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Zoom In&quot;, &quot;color&quot;:&quot;blue&quot;, &quot;position&quot;:&quot;0 0.75 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;zoomInBtn&quot;},
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Zoom Out&quot;, &quot;color&quot;:&quot;purple&quot;, &quot;position&quot;:&quot;0 0 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;zoomOutBtn&quot;}
                                ];

                                crossEntity: {&quot;position&quot;:&quot;1 0.375 0&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;};
                                crossButtons: [
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;^&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;0 0.2 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadUp&quot;},
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;v&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;0 -0.2 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadDown&quot;},
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;&lt;&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;-0.3 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadLeft&quot;},
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;&gt;&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;0.3 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadRight&quot;}
                                ];

                                leftButtons: [
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Next Layer&quot;, &quot;color&quot;:&quot;green&quot;, &quot;position&quot;:&quot;0 0.75 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;layerUpBtn&quot;},
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Previous Layer&quot;, &quot;color&quot;:&quot;orange&quot;, &quot;position&quot;:&quot;0 0 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;layerDownBtn&quot;}
                                ];

                                coordinatesText: {&quot;label&quot;:&quot;Coordinates: &quot;,&quot;color&quot;:&quot;black&quot;,&quot;position&quot;:&quot;-0.5 1.2 -0.4&quot;,&quot;rotation&quot;:&quot;0 0 0&quot;,&quot;textSize&quot;:3};
                        " position="-6 -5 -6">
                        </a-entity>

                        <a-entity class="collidable" babia-map="height: 8; width: 8; bumpScale: 1; zoom: 1; x: 1; handsUi: false;
                                entityRightButton: {&quot;position&quot;:&quot;4.5 2 3&quot;, &quot;rotation&quot;:&quot;-90 0 0&quot;};
                                entityLeftButton: {&quot;position&quot;:&quot;4.5 2 1.5&quot;, &quot;rotation&quot;:&quot;-90 0 0&quot;};

                                rightButtons: [
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Zoom In&quot;, &quot;color&quot;:&quot;blue&quot;, &quot;position&quot;:&quot;0 0.75 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;zoomInBtn&quot;},
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Zoom Out&quot;, &quot;color&quot;:&quot;purple&quot;, &quot;position&quot;:&quot;0 0 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;zoomOutBtn&quot;}
                                ];

                                crossEntity: {&quot;position&quot;:&quot;1 0.375 0&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;};
                                crossButtons: [
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;^&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;0 0.2 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadUp&quot;},
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;v&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;0 -0.2 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadDown&quot;},
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;&lt;&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;-0.3 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadLeft&quot;},
                                {&quot;height&quot;:&quot;0.2&quot;, &quot;width&quot;:&quot;0.2&quot;, &quot;label&quot;:&quot;&gt;&quot;, &quot;color&quot;:&quot;darkgray&quot;, &quot;position&quot;:&quot;0.3 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;dpadRight&quot;}
                                ];

                                leftButtons: [
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Next Layer&quot;, &quot;color&quot;:&quot;green&quot;, &quot;position&quot;:&quot;0 0.75 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;layerUpBtn&quot;},
                                {&quot;height&quot;:&quot;0.5&quot;, &quot;width&quot;:&quot;1&quot;, &quot;label&quot;:&quot;Previous Layer&quot;, &quot;color&quot;:&quot;orange&quot;, &quot;position&quot;:&quot;0 0 -0.3&quot;, &quot;rotation&quot;:&quot;0 0 0&quot;, &quot;textSize&quot;:3, &quot;className&quot;:&quot;layerDownBtn&quot;}
                                ];

                                coordinatesText: {&quot;label&quot;:&quot;Coordinates: &quot;,&quot;color&quot;:&quot;black&quot;,&quot;position&quot;:&quot;-0.5 1.2 -0.3&quot;,&quot;rotation&quot;:&quot;0 0 0&quot;,&quot;textSize&quot;:3};
                        " position="3 -1 -6" rotation="90 0 0">
                        </a-entity>
                </a-entity>

                <!-- Component's Descriptions -->

                <a-entity id="mapsdescription" position="-8 -0.6 -1" rotation="-30 30 0">
                        <a-box src="#floor" height="2" width="2" depth="0.1" position="0 0 0"></a-box>
                        <a-box src="#metalic" height="1.8" width="1.8" depth="0.05" position="0 0 0.05"></a-box>
                        <a-entity htmlembed position="0 0.1 0.1" style="width: 380px; height: 400px;">
                                <h1>babia-map Component</h1>
                                <p>This component shows a map generated by OpenStreetMap.
                                <p>Raycaster: </br>Get coordinates of a point after clicking with the left hand.</p>
                                </p>
                        </a-entity>
                </a-entity>


                <!-- Lights -->
                <a-entity light="color: #fff ; type: ambient; intensity: 0.85"></a-entity>

                <!-- Controls and Camera -->
                <a-entity lounge-entry-point>
                        <a-entity movement-controls="fly: false" position="0 0 0">
                                <a-entity camera position="0 0 0" look-controls></a-entity>
                                </a-entity>
                                <a-entity id="rightHand" laser-controls="hand: right" oculus-touch-controls="hand: right" raycaster="objects: .babiaxraycasterclass, .collidable">
                                </a-entity>
                                <a-entity id="leftHand" laser-controls="hand: left" oculus-touch-controls="hand: left" raycaster="objects: .collidable">
                                </a-entity>
                                <a-entity cursor="rayOrigin:mouse" raycaster="objects: .babiaxraycasterclass, .collidable"></a-entity>
                        </a-entity>
                </a-entity>

        </a-scene>

        <!-- TOKEN FORM-->
        <form id="token-form" style="position: absolute; top: 20px; left: 30px; z-index: 999;">
                <input type="text" id="token-input" placeholder="Introduce tu token de Mapbox" style="width: 200px;" />
                <button type="submit">Guardar</button>
        </form>

                                        <path id="path86" class="cls-2"

                        </svg></a></div>
</body>

</html>

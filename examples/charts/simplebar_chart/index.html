<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Babia components</title>
    <meta name="description" content="Babia Bars example." />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="../../../dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>    
</head>

<body>

    <a-scene background="color: #A8F3FF" id="AframeScene">
        <a-entity environment="playArea: 2"></a-entity>
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>

        <a-assets>
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        </a-assets>

        <a-entity babia-bars='legend: true; axis: true; palette: commerce;  title: babia-bars;
            titleColor: #FFFFFF; titleFont: #optimerBoldFont; titlePosition: -8.5 0.3 0.5; heightMax: 20; animation: true;
            data: [{"x_axis":"kbn_network","height":10},{"x_axis":"Maria","height":5},{"x_axis":"Dave","height":90},{"x_axis":"Jhon","height":119},{"x_axis":"Sara","height":16},{"x_axis":"Lemar","height":2},{"x_axis":"Dawn","height":1},{"x_axis":"Jesus","height":8},{"x_axis":"Bitergia","height":3},{"x_axis":"URJC","height":6},{"x_axis":"Alice","height":22},{"x_axis":"Pete","height":2},{"x_axis":"Seth","height":6},{"x_axis":"Martin","height":9}]'
        position="-7 0 0" rotation="0 0 0"></a-entity>

        <a-entity movement-controls="fly: true" position="-3 5 20">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

    </a-scene>

</body>
</html>

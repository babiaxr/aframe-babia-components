<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Babia components</title>
    <meta name="description" content="Multiple Charts example with Querier." />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="../../../dist/aframe-babia-components.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>

    <a-scene background="color: #A8F3FF" id="AframeScene">
        <a-entity environment="playArea: 2"></a-entity>
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>

        <a-entity id="queriertest" babiaxr-querier_json="url: ./data.json;"></a-entity>
        <a-entity id="filtertest" babiaxr-filterdata="from: queriertest; filter: age=2019"></a-entity>

        <a-entity scale="0.1 0.1 0.1"
            babiaxr-bubbleschart='animation: true; x_axis: name; z_axis: age; height: metric2; radius: size; legend: true; from: queriertest'
            position="4 0 0" rotation="0 0 0">
        </a-entity>
        <a-entity babiaxr-3dbarchart='animation: true; x_axis: name; z_axis: age; height: size; legend: true; from: queriertest'
            position="-10 0 0" rotation="0 0 0"></a-entity>
        <a-entity babiaxr-piechart="legend: true; from: filtertest; key: name; size: size" position="-12 5 10" rotation="90 15 0"></a-entity>
        <a-entity babiaxr-simplebarchart="legend: true; axis: true; from: filtertest; x_axis: name; height: size" position="25 0 0" rotation="0 -15 0"></a-entity>

        <a-entity movement-controls="fly: true" position="5 5 30">
            <a-entity camera position="0 0 0" look-controls></a-entity>
            <a-entity cursor="rayOrigin:mouse"></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
        </a-entity>

    </a-scene>

</body>
</html>
